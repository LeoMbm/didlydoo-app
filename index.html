<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Didlydoo</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">
          <img src="./src/img/logo.png" id="logo" />
        </a>
        <button type="button" id="btn-create">
          Create Event<i class="fa-solid fa-plus"></i>
        </button>
      </nav>
    </header>

    <main>
      <div class="modal">
        <button id="modal-close" type="button" class="close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-container">
          <div class="modal-left">
            <form>
              <select value="Events">
                <option value="Events">Events</option>
                <option value="Meetings">Meetings</option>
                <option value="Bookings">Bookings</option>
              </select>
              <input
                type="text"
                name="name"
                id="input-name"
                placeholder="Title of your event"
                autocomplete="off"
              />
              <textarea
                type="text"
                name="desc"
                id="input-desc"
                placeholder="Description of your event"
                autocomplete="off"
              ></textarea>
            </form>
          </div>
          <div class="modal-right"></div>
        </div>
      </div>
      <!--  POPUP_MODAL -->
      <div class="container">
        <div class="event-case">
          <h2 id="event-title">Events</h2>
          <div class="item-container"></div>
        </div>

        <div class="meeting-case">
          <h2 id="meeting-title">Meetings</h2>
          <div class="item-container">
            <div class="meeting-item">
              <h3 id="event-name"></h3>
            </div>
          </div>
        </div>

        <div class="booking-case">
          <h2 id="booking-title">Bookings</h2>
          <div class="item-container">
            <div class="booking-item">
              <h3 id="event-name"></h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/97bceb2613.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
